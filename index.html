<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Pallax</title>
</head>
<body>
	<!-- HEADER -->
	<header class="header">
		<a class="header-logo" href="#">
			<img src="img/christmas-logo.png" alt="">
		</a>
		<a class="hedear-link" href="#secondSection">Get your gift</a>
	</header>

	<!-- MAIN -->
	<main>
		<!-- SECTION 1 -->
		<section class="xmas">
			<span class="xmas-background"></span>
			<img class="cloud-top" src="img/cloud.webp" alt="">
			<img class="cloud-bottom" src="img/cloud.webp" alt="">
			<img class="moon" src="img/moon-2.webp" alt="">
			<div class="santa-box">
				<img class="santa" src="img/santa.svg" alt="">
			</div>
			<img class="mountain" src="img/mountains.webp" alt="">
			<img class="tree" src="img/trees.webp" alt="">

			<div class="container xmas-container">
				<h1 class="xmas-title">we wish you a <span>Merry Christmas</span></h1>
			</div>
		</section>

		<!-- SECTION #2 -->
		<section class="card" id="secondSection">
			<div class="container card-container">
				<div class="card-box">
					<svg>
						<use href="img/sprite.svg#present"></use>
					</svg>
					<h2 class="card-title">Thank you!</h2>
					<p class="card-text">As our valued customer we would like to give you a special discount on all orders</p>
					<p class="card-discount">-30%off</p>
					<div class="card-code">
						<p>use code</p>
						<p>xmasgift</p>
					</div>
					<p class="card-christmas">merry christmas & happy new year</p>
				</div>
			</div>
			<div class="card-three">
				<svg class="card-three-star">
					<use href="img/sprite.svg#star"></use>
				</svg>
				<img src="img/xmastree.webp" alt="">
			</div>
			<img class="snow" src="img/snow.png" alt="">
		</section>
	</main>
	<!-- <script src="https://app.embed.im/snow.js" defer></script> -->
	<script src="js/main.js"></script>
</body>
</html>
